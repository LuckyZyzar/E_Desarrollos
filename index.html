<!DOCTYPE html>
<html>
<head>
    <title>Añadir elementos</title>
</head>
<body>
    <ul id="lista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
    <button onclick="anade()">Añadir elemento</button>

    <script>
        function anade() {
            let lista = document.getElementById('lista');
            let nuevoElemento = document.createElement('li');
            let textoNuevoElemento = document.createTextNode('Nuevo Elemento');
            nuevoElemento.appendChild(textoNuevoElemento);
            lista.appendChild(nuevoElemento);
        }
    </script>
</body>
</html>
